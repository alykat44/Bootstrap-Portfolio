<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Annette Yeager-Bovee</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" id="logo">Annette Yeager-Bovee</a>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <a href="index.html">About</a>
          </li>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
          <li class="active">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="main-container" class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-sx-12">
        <section class="main-section">
          <h1>Contact</h1>

          <form id="contact-form">
            <div class="form-group">
              <ul>
                <li>
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
            </div>
            <input type="submit">
          </form>

        </section>

      </div>


      <div class="col-lg-4 col-md-4 col-sm-12 col-sx-12">
        <section class="sidebar">
          <div id="connect2">
            <h2>Connect with Me</h2>

            <a href="https://github.com/alykat44" target="_blank">
              <img src="assets/images/github-128.png" class="social" alt="GitHub" height="90px" width="90px">
            </a>
            <a href="https://www.linkedin.com " target="_blank ">
              <img src="assets/images/linkedin-128.png " class="social" alt="LinkedIn " height="90px" width="90px">
            </a>
            <a href="https://stackoverflow.com" target="_blank">
              <img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" height="90px" width="90px">
            </a>
          </div>
        </section>
      </div>
    </div>
  </div>

  <footer>
    <div class="col-lg-12 "></div>
       &#169; Copyright 2018 Annette Yeager-Bovee
    </div>
  </footer>
</body>

</html>
